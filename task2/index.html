<!DOCTYPE html>
<html lang='zh'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>task2</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="outbox">
            <div class="innerbox">
                <div class="container">
                    <div class="fromto">
                        <div class="inputbox">
                            <img src="assets/icon4.png" alt="">
                            <input type="text" placeholder="From">
                        </div>
                        <div class="inputbox">
                            <img src="assets/icon3.png" alt="">
                            <input type="text" placeholder="To">
                        </div>
                        <div class="connect">
                            <div>
                                <img src="assets/icon5.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="changebox">
                        <div class="titlebox">
                            <div class="title">
                                <img src="assets/icon2.png" alt="">
                                Today, from 15:05
                            </div>
                            <input type="text" placeholder="Change outbound route">
                            <div class="rarrow">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="titlebox">
                            <div class="title">
                                <img src="assets/icon2.png" alt="">
                                Return journey
                            </div>
                            <input type="text" placeholder="Add">
                            <div class="rarrow">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="prosonbox">
                        <div class="titlebox">
                            <div class="title">
                                <img src="assets/icon1.png" alt="">
                                Passenger
                            </div>
                            <input type="text" placeholder="1 Person(aged 27-64), no discount">
                            <div class="rarrow">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="orderbox">
                        <div class="firstbox">
                            <div class="firsttext">
                                1st class
                            </div>
                            <div class="secondbox">
                                2nd class
                            </div>
                        </div>
                    </div>
                    <div class="searchbox">
                        <button>Search</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
